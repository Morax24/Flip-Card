<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Flip Card</title>
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="front-card">
          <div class="content">
            <h1>Ferrari Prayoga</h1>
            <h2>NEWBIE DEVELOPER</h2>
          </div>
        </div>
        <div class="back-card">
          <div class="content">
            <img src="e=mc2.png" alt="e=mc2" />
            <h1 class="name">Ferrari <br /><span>Prayoga.</span></h1>
            <p class="desc">
              Hello! I am a beginner developer eager to 
              learn and grow in the field of programming.
            </p>
            <hr />
            <div class="award-container">
              <div class="award">
                <span>DEVELOPER</span>
              </div>
              <div class="award">
                <span>DESAIN</span>
              </div>
              <div class="award">
                <span>GAMER</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
